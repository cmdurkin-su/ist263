<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forms and Tables</title> 
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms Day</h1>
        <h2>Tables</h2>

        <table>
            <caption>World Populations</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>
        
        <h2>Forms</h2>

        <!-- all form tags must be inside the forms tag -->

        <!-- how to create text boxes -->
        <h3>Takeout Ordering</h3>
        <form action="" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname"> 
            <br>
            <label for="orderitems">Order Items:</label>
            <textarea id="orderitems" name="orderitems" rows="4" cols="50"></textarea><br>

            <!-- how to create multiple choice options -->
            <!-- id uniquely identifies tag on HTML page -->
            <input type="radio" id="pickup1" name="pickup" value="pickup">
            <label for="pickup1">Pickup</label>
            <input type="radio" id="pickup2" name="pickup" value="delivery">
            <label for="pickup2">Delivery</label><br>

            <!-- how to create check box -->
            <input type="checkbox" id="ketchup" name="ketchup" value="extra ketchup">
           <label for="ketchup">Do you want extra ketchup?</label><br>

           <!-- how to do drop down-->
           <label for="location">Delivery Location:</label><br>
           <select id="location" name="location">
            <option></option>
            <option value="westcott">Westcott</option>
            <option id="downtown">Downtown</option>
            <option id="eastwood">Eastwood</option>
           </select><br>

            <input type="submit" value="Order It">
        </form>
    </body>
</html>
