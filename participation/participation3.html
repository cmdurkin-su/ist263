<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation</title>
    <style>
        .nav1 {
            display: flex;
            justify-content: space-between;
         } 
        .childflexbox{
             display: flex;
         } 
         nav {
            background-color: rgb(135, 237, 226); 
            padding: 5px;
            color: #fff;
        }
        nav div {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Split Navigation</h2>
    <nav class="nav1">
     <div class="childflexbox">
         <div><a href="http://www.google.com" target="_blank">Google</a></div>
         <div><a href="http://www.twitter.com" target="_blank">Twitter</a></div>
         <div><a href="http://www.amazon.com" target="_blank">Amazon</a></div>
     </div>
     <div class="childflexbox">
         <div><img src="../images/laughing emoji.jpeg" alt="laughing"></div>
         <div><img src="../images/smile emoji.png" alt="smiling"></div>
     </div>
    </nav>
</body>
</html>
